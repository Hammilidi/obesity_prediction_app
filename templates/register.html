<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Health AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .input-focus { transition: all 0.3s ease; }
        .input-focus:focus { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center relative overflow-hidden py-8">
    <!-- Background Elements -->
    <div class="absolute top-10 right-10 w-32 h-32 bg-white bg-opacity-10 rounded-full"></div>
    <div class="absolute bottom-20 left-20 w-24 h-24 bg-white bg-opacity-10 rounded-full"></div>
    <div class="absolute top-1/2 left-10 w-16 h-16 bg-white bg-opacity-5 rounded-full"></div>
    
    <div class="w-full max-w-md mx-auto px-6">
        <!-- Main Card -->
        <div class="glass-effect rounded-3xl shadow-2xl p-8 border border-white border-opacity-20">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Rejoignez Health AI</h1>
                <p class="text-gray-600">Créez votre compte et commencez votre suivi santé</p>
            </div>

            <!-- Register Form -->
            <form id="registerForm" class="space-y-5">
                <div class="space-y-1">
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        Nom d'utilisateur
                    </label>
                    <input type="text" id="username" name="username" required 
                           class="input-focus w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                           placeholder="Choisissez un nom d'utilisateur">
                </div>

                <div class="space-y-1">
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Adresse email
                    </label>
                    <input type="email" id="email" name="email" required 
                           class="input-focus w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                           placeholder="votre@email.com">
                </div>

                <div class="space-y-1">
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Mot de passe
                    </label>
                    <input type="password" id="password" name="password" required 
                           class="input-focus w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                           placeholder="Créez un mot de passe sécurisé">
                </div>

                <div class="space-y-1">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
                        Confirmer le mot de passe
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           class="input-focus w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                           placeholder="Confirmez votre mot de passe">
                </div>

                <div class="flex items-start space-x-3 py-2">
                    <input type="checkbox" id="terms" required 
                           class="mt-1 w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label for="terms" class="text-sm text-gray-600">
                        J'accepte les conditions d'utilisation et la politique de confidentialité
                    </label>
                </div>

                <button type="submit" 
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
                    Créer mon compte
                </button>
            </form>

            <!-- Footer Links -->
            <div class="mt-8 space-y-4">
                <div class="text-center">
                    <p class="text-gray-600 text-sm">
                        Déjà membre ?
                    </p>
                    <a href="/login" class="text-indigo-600 hover:text-indigo-700 font-medium text-sm hover:underline transition-colors">
                        Se connecter à mon compte
                    </a>
                </div>
                
                <div class="text-center pt-4 border-t border-gray-200">
                    <a href="/" class="text-gray-500 hover:text-gray-700 text-sm transition-colors flex items-center justify-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Retour à l'accueil
                    </a>
                </div>
            </div>
        </div>

        <!-- Alert -->
        <div id="alert" class="mt-6 hidden rounded-xl p-4 transition-all duration-300"></div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const username = formData.get('username');
            const email = formData.get('email');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            if (password !== confirmPassword) {
                showAlert('Les mots de passe ne correspondent pas', 'error');
                return;
            }
            
            if (password.length < 6) {
                showAlert('Le mot de passe doit contenir au moins 6 caractères', 'error');
                return;
            }
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Compte créé avec succès ! Redirection vers la connexion...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(data.detail || 'Erreur lors de la création du compte', 'error');
                }
            } catch (error) {
                showAlert('Erreur de connexion au serveur', 'error');
            }
        });

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `mt-6 rounded-xl p-4 transition-all duration-300 ${
                type === 'success' 
                    ? 'bg-green-50 text-green-700 border border-green-200' 
                    : 'bg-red-50 text-red-700 border border-red-200'
            }`;
            alert.textContent = message;
            alert.classList.remove('hidden');
            
            setTimeout(() => {
                alert.classList.add('hidden');
            }, 5000);
        }
