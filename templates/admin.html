<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Health AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .stat-card { transition: all 0.3s ease; }
        .stat-card:hover { transform: translateY(-4px) scale(1.02); }
        .table-row { transition: all 0.3s ease; }
        .table-row:hover { background: rgba(99, 102, 241, 0.05); }
        .fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .modal-backdrop { backdrop-filter: blur(8px); }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">
    <!-- Navigation -->
    <nav class="glass-card shadow-lg mb-8 sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </div>
                    <h1 class="text-xl font-bold text-gray-800">Panneau d'administration</h1>
                </div>
                <div class="flex items-center space-x-6">
                    <span id="adminUsername" class="text-gray-600 font-medium"></span>
                    <a href="/app" class="text-indigo-600 hover:text-indigo-800 font-medium transition-colors">Application</a>
                    <a href="/history" class="text-green-600 hover:text-green-800 font-medium transition-colors">Historique</a>
                    <button onclick="logout()" class="text-red-500 hover:text-red-700 font-medium transition-colors">Déconnexion</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6">
        <!-- Statistics Dashboard -->
        <div id="adminStats" class="grid md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="stat-card glass-card rounded-2xl shadow-lg p-6 text-center fade-in">
                <div class="w-16 h-16 bg-blue-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                    </svg>
                </div>
                <div class="text-3xl font-bold text-blue-600 mb-2" id="totalUsers">0</div>
                <div class="text-gray-600 font-medium">Utilisateurs totaux</div>
            </div>

            <div class="stat-card glass-card rounded-2xl shadow-lg p-6 text-center fade-in" style="animation-delay: 0.1s;">
                <div class="w-16 h-16 bg-green-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div class="text-3xl font-bold text-green-600 mb-2" id="activeUsers">0</div>
                <div class="text-gray-600 font-medium">Utilisateurs actifs</div>
            </div>

            <div class="stat-card glass-card rounded-2xl shadow-lg p-6 text-center fade-in" style="animation-delay: 0.2s;">
                <div class="w-16 h-16 bg-purple-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                    </svg>
                </div>
                <div class="text-3xl font-bold text-purple-600 mb-2" id="adminUsers">0</div>
                <div class="text-gray-600 font-medium">Administrateurs</div>
            </div>

            <div class="stat-card glass-card rounded-2xl shadow-lg p-6 text-center fade-in" style="animation-delay: 0.3s;">
                <div class="w-16 h-16 bg-orange-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                </div>
                <div class="text-3xl font-bold text-orange-600 mb-2" id="totalPredictions">0</div>
                <div class="text-gray-600 font-medium">Prédictions totales</div>
            </div>
        </div>

        <!-- User Management -->
        <div class="glass-card rounded-2xl shadow-xl overflow-hidden fade-in" style="animation-delay: 0.4s;">
            <div class="bg-gradient-to-r from-indigo-50 to-purple-50 px-8 py-6 border-b border-indigo-100">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-indigo-100 rounded-xl flex items-center justify-center mr-4">
                        <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800">Gestion des utilisateurs</h2>
                        <p class="text-gray-600 mt-1">Administrez les comptes utilisateurs</p>
                    </div>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Utilisateur</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Statut</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Rôle</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Inscription</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="7" class="px-6 py-12 text-center text-gray-500">
                                <div class="flex flex-col items-center">
                                    <div class="relative mb-4">
                                        <div class="w-12 h-12 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>
                                        <div class="absolute inset-0 w-12 h-12 border-4 border-transparent border-r-purple-600 rounded-full animate-spin" style="animation-direction: reverse; animation-duration: 1.5s;"></div>
                                    </div>
                                    <p class="font-medium">Chargement des utilisateurs...</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 modal-backdrop hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="glass-card max-w-md w-full rounded-2xl shadow-2xl p-6 transform transition-all">
                <div class="text-center mb-6">
                    <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2" id="confirmTitle">Confirmation</h3>
                    <p id="confirmMessage" class="text-gray-600"></p>
                </div>
                
                <div class="flex space-x-3">
                    <button onclick="closeConfirmModal()" 
                            class="flex-1 px-4 py-3 text-gray-600 border-2 border-gray-200 rounded-xl hover:bg-gray-50 font-medium transition-colors">
                        Annuler
                    </button>
                    <button id="confirmButton" 
                            class="flex-1 px-4 py-3 bg-red-600 text-white rounded-xl hover:bg-red-700 font-medium transition-colors">
                        Confirmer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert -->
    <div id="alert" class="fixed top-20 right-6 hidden z-50 max-w-sm"></div>

    <script>
        let currentUser = null;
        let users = [];

        // Vérifier l'authentification et les permissions admin au chargement
        window.onload = function() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            fetchCurrentUser();
        };

        async function fetchCurrentUser() {
            try {
                const response = await fetch('/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                if (response.ok) {
                    currentUser = await response.json();
                    document.getElementById('adminUsername').textContent = `${currentUser.username} (Admin)`;
                    
                    if (!currentUser.is_admin) {
                        showAlert('Accès refusé. Vous n\'avez pas les permissions administrateur.', 'error');
                        setTimeout(() => {
                            window.location.href = '/app';
                        }, 3000);
                        return;
                    }
                    
                    await fetchAdminStats();
                    await fetchUsers();
                } else {
                    logout();
                }
            } catch (error) {
                console.error('Erreur lors de la récupération des infos utilisateur:', error);
                logout();
            }
        }

        async function fetchAdminStats() {
            try {
                const response = await fetch('/admin/stats', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('totalUsers').textContent = stats.total_users;
                    document.getElementById('activeUsers').textContent = stats.active_users;
                    document.getElementById('adminUsers').textContent = stats.admin_users;
                    document.getElementById('totalPredictions').textContent = stats.total_predictions;
                }
            } catch (error) {
                console.error('Erreur lors du chargement des statistiques:', error);
            }
        }

        async function fetchUsers() {
            try {
                const response = await fetch('/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                if (response.ok) {
                    users = await response.json();
                    displayUsers(users);
                } else {
                    showAlert('Erreur lors du chargement des utilisateurs', 'error');
                }
            } catch (error) {
                showAlert('Erreur de connexion au serveur', 'error');
            }
        }

        function displayUsers(data) {
            const tbody = document.getElementById('usersTable');
            
            if (data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-12 text-center text-gray-500">
                            <div class="flex flex-col items-center">
                                <div class="w-16 h-16 bg-gray-100 rounded-2xl flex items-center justify-center mb-4">
                                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                                    </svg>
                                </div>
                                <p class="font-medium">Aucun utilisateur trouvé</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = data.map((user, index) => {
                const date = new Date(user.created_at).toLocaleDateString('fr-FR');
                const isCurrentUser = user.id === currentUser.id;
                
                return `
                    <tr class="table-row fade-in" style="animation-delay: ${index * 0.1}s;">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-bold text-gray-800">${user.id}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center mr-3">
                                    <span class="text-indigo-600 font-semibold text-sm">${user.username.charAt(0).toUpperCase()}</span>
                                </div>
                                <div>
                                    <div class="text-sm font-semibold text-gray-800">${user.username}</div>
                                    ${isCurrentUser ? '<span class="text-xs text-blue-600 font-medium">(Vous)</span>' : ''}
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-800">${user.email}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold ${
                                user.is_active 
                                    ? 'bg-green-100 text-green-800' 
                                    : 'bg-red-100 text-red-800'
                            }">
                                ${user.is_active ? '✓ Actif' : '✗ Inactif'}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold ${
                                user.is_admin 
                                    ? 'bg-purple-100 text-purple-800' 
                                    : 'bg-gray-100 text-gray-800'
                            }">
                                ${user.is_admin ? '👑 Admin' : '👤 Utilisateur'}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-800">${date}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex space-x-2">
                                ${!isCurrentUser ? `
                                    <button onclick="toggleUserStatus(${user.id}, ${user.is_active})" 
                                            class="text-xs px-3 py-1 rounded-lg font-medium transition-colors ${user.is_active ? 'bg-yellow-100 text-yellow-800 hover:bg-yellow-200' : 'bg-green-100 text-green-800 hover:bg-green-200'}">
                                        ${user.is_active ? 'Désactiver' : 'Activer'}
                                    </button>
                                    <button onclick="toggleAdminStatus(${user.id}, ${user.is_admin})" 
                                            class="text-xs px-3 py-1 rounded-lg font-medium transition-colors ${user.is_admin ? 'bg-orange-100 text-orange-800 hover:bg-orange-200' : 'bg-purple-100 text-purple-800 hover:bg-purple-200'}">
                                        ${user.is_admin ? 'Retirer admin' : 'Rendre admin'}
                                    </button>
                                    <button onclick="confirmDeleteUser(${user.id}, '${user.username}')" 
                                            class="text-xs px-3 py-1 bg-red-100 text-red-800 hover:bg-red-200 rounded-lg font-medium transition-colors">
                                        Supprimer
                                    </button>
                                ` : '<span class="text-xs text-gray-400 font-medium">Actions non disponibles</span>'}
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        async function toggleUserStatus(userId, currentStatus) {
            try {
                const response = await fetch(`/admin/users/${userId}/toggle-active`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showAlert(result.message, 'success');
                    await fetchUsers();
                    await fetchAdminStats();
                } else {
                    const error = await response.json();
                    showAlert(error.detail || 'Erreur lors de la modification du statut', 'error');
                }
            } catch (error) {
                showAlert('Erreur de connexion au serveur', 'error');
            }
        }

        async function toggleAdminStatus(userId, currentStatus) {
            try {
                const response = await fetch(`/admin/users/${userId}/toggle-admin`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showAlert(result.message, 'success');
                    await fetchUsers();
                    await fetchAdminStats();
                } else {
                    const error = await response.json();
                    showAlert(error.detail || 'Erreur lors de la modification du rôle', 'error');
                }
            } catch (error) {
                showAlert('Erreur de connexion au serveur', 'error');
            }
        }

        function confirmDeleteUser(userId, username) {
            document.getElementById('confirmTitle').textContent = 'Supprimer l\'utilisateur';
            document.getElementById('confirmMessage').textContent = `Êtes-vous sûr de vouloir supprimer l'utilisateur "${username}" ? Cette action est irréversible et supprimera également toutes ses prédictions.`;
            
            const confirmButton = document.getElementById('confirmButton');
            confirmButton.onclick = () => deleteUser(userId);
            
            document.getElementById('confirmModal').classList.remove('hidden');
        }

        async function deleteUser(userId) {
            try {
                const response = await fetch(`/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showAlert(result.message, 'success');
                    await fetchUsers();
                    await fetchAdminStats();
                } else {
                    const error = await response.json();
                    showAlert(error.detail || 'Erreur lors de la suppression', 'error');
                }
            } catch (error) {
                showAlert('Erreur de connexion au serveur', 'error');
            }
            
            closeConfirmModal();
        }

        function closeConfirmModal() {
            document.getElementById('confirmModal').classList.add('hidden');
        }

        function logout() {
            localStorage.removeItem('access_token');
            window.location.href = '/login';
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `fixed top-20 right-6 z-50 max-w-sm p-4 rounded-xl shadow-lg transition-all duration-300 ${
                type === 'success' 
                    ? 'bg-green-50 text-green-700 border border-green-200' 
                    : 'bg-red-50 text-red-700 border border-red-200'
            }`;
            alert.textContent = message;
            alert.classList.remove('hidden');
            
            setTimeout(() => {
                alert.classList.add('hidden');
            }, 5000);
        }

        // Fermer la modale en cliquant en dehors
        document.getElementById('confirmModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeConfirmModal();
            }
        });
    </script>
</body>
</html>
